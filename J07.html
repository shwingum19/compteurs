<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>J07 – Cyberpunk Counter</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
  margin: 0;
  padding: 0;
  background: #000014;
  color: #9bbcff;
  font-family: 'Share Tech Mono', monospace;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#card {
  background: #050015;
  border: 2px solid #7a6eff;
  box-shadow: 0 0 15px #4020ff;
  padding: 25px;
  width: 350px;
  max-width: 90vw;
}

#title {
  text-align: center;
  font-size: 1.3em;
  margin-bottom: 15px;
  color: #cbbaff;
  letter-spacing: 2px;
}

#info {
  border: 1px solid #7a6eff;
  padding: 10px;
  margin-bottom: 20px;
  font-size: 0.9em;
}

.info-line {
  display: flex;
  justify-content: space-between;
  margin: 5px 0;
  color: #a8befe;
}

#value {
  text-align: center;
  font-size: 4em;
  color: #84a5ff;
  margin: 25px 0;
  text-shadow: 0 0 12px #7a6eff;
}

.buttons {
  display: flex;
  justify-content: space-between;
}

.btn {
  width: 45%;
  padding: 12px 0;
  border: 1px solid #7a6eff;
  background: #12003a;
  color: #c7caff;
  font-size: 1.2em;
  cursor: pointer;
  transition: 0.2s;
}

.btn:hover {
  background: #24007a;
  box-shadow: 0 0 8px #7a6eff;
}
</style>
</head>

<body>

<div id="card">

  <div id="title">SUBJECT: J07</div>

  <div id="info">
    <div class="info-line"><span>MENTAL STATE</span><span>STABLE</span></div>
    <div class="info-line"><span>THREAT LEVEL</span><span>LOW</span></div>
    <div class="info-line"><span>STATUS</span><span>ACTIVE</span></div>
  </div>

  <div id="value">…</div>

  <div class="buttons">
    <button class="btn" id="minus">− 5</button>
    <button class="btn" id="plus">+ 5</button>
  </div>

</div>

<script>
const playerId = "J07";
const binURL = "https://api.jsonbin.io/v3/b/6922f02043b1c97be9bfcb3a";
const apiKey = "$2a$10$FYbI.UBUR9uUn20mH5/nAesXEm4NPygH2n0HPRBlgSa8j/VmI8LD2";

const valueEl = document.getElementById("value");
const plus = document.getElementById("plus");
const minus = document.getElementById("minus");

let currentValue = 100;
let isBusy = false;

async function loadValue() {
  try {
    const res = await fetch(binURL + "/latest", {
      headers: {
        "X-Master-Key": apiKey,
        "X-Bin-Meta": "false"
      }
    });
    const data = await res.json();
    const record = data.record || data;

    let v = record[playerId];
    if (typeof v !== "number") {
      const n = parseInt(v, 10);
      v = isNaN(n) ? 100 : n;
    }
    currentValue = Math.max(0, Math.min(100, v));
    updateDisplay();
  } catch (err) {
    console.error("Erreur de lecture JSONBin :", err);
    valueEl.textContent = "ERR";
  }
}

async function saveValue() {
  try {
    const res = await fetch(binURL + "/latest", {
      headers: {
        "X-Master-Key": apiKey,
        "X-Bin-Meta": "false"
      }
    });
    const data = await res.json();
    const record = data.record || data;

    record[playerId] = currentValue;

    await fetch(binURL, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": apiKey,
        "X-Bin-Versioning": "false"
      },
      body: JSON.stringify(record)
    });
  } catch (err) {
    console.error("Erreur d'écriture JSONBin :", err);
  }
}

function updateDisplay() {
  valueEl.textContent = currentValue;
}

async function change(delta) {
  if (isBusy) return;
  isBusy = true;

  currentValue = Math.max(0, Math.min(100, currentValue + delta));
  updateDisplay();
  await saveValue();

  isBusy = false;
}

plus.addEventListener("click", () => change(+5));
minus.addEventListener("click", () => change(-5));

loadValue();
</script>

</body>
</html>
